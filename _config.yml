# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: sal
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: true # optional

# Paginate
paginate: 10


toc:
  min_level: 2      # Minimum heading level (h2)
  max_level: 4      # Maximum heading level (h4)
  no_toc_section_class: no_toc  # class to exclude from toc
  list_class: toc-list
  sublist_class: toc-sublist
  item_class: toc-item
  item_prefix: toc-

# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]